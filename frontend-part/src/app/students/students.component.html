<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Students page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Educational System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/professors">Professors</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Students<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addcourse">Courses</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0" (ngSubmit)="onLogout()">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-2">Search</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
    </nav>
    <div class="students">

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <mat-table class="students-table mat-elevation-z8" [dataSource]="dataSource"
                   matSort matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="first_name">

                <mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</mat-header-cell>

                <mat-cell class="table-cell"
                          *matCellDef="let student">{{student.first_name}}</mat-cell>

            </ng-container>

            <ng-container matColumnDef="last_name">

                <mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</mat-header-cell>

                <mat-cell class="table-cell"
                          *matCellDef="let student">{{student.last_name}}</mat-cell>

            </ng-container>

            <ng-container matColumnDef="phone">

                <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>

                <mat-cell class="table-cell"
                          *matCellDef="let student">{{student?.phone}}</mat-cell>

            </ng-container>

            <ng-container matColumnDef="email">

                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>

                <mat-cell class="table-cell"
                          *matCellDef="let student">{{student?.email}}</mat-cell>

            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>
    </div>
</body>
</html>
